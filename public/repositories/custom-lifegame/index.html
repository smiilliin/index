<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Life Game</title>
    <script src="bundle.js" async></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      #control-container {
        position: fixed;
        left: 10px;
        top: 10px;
        width: auto;
        height: auto;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        background-color: #4d5356;
        padding: 10px;
        border-radius: 10px;
        gap: 10px;
      }
      input[type="button"] {
        width: 30px;
        height: 30px;
        border: 0;
        transition-property: background-color;
        transition-duration: 0.5s;
        color: white;
      }
      p {
        color: white;
        margin-top: 5px;
        margin-bottom: 10px;
      }
      #show {
        position: fixed;
        left: 10px;
        top: 10px;
        margin-left: auto;
        margin-right: 0;
        margin-top: auto;
        cursor: pointer;
      }
      #hide {
        margin-left: auto;
        margin-right: 0;
        margin-top: auto;
        cursor: pointer;
      }
      .disabled {
        background-color: #4d5356;
      }
      .enabled {
        background-color: #00a3a3;
      }
    </style>
  </head>
  <body>
    <p id="show">[show]</p>
    <div id="control-container">
      <div>
        <p>Live</p>
        <input type="button" value="1" id="live-1" class="disabled" />
        <input type="button" value="2" id="live-2" class="enabled" />
        <input type="button" value="3" id="live-3" class="enabled" />
        <input type="button" value="4" id="live-4" class="disabled" />
        <input type="button" value="5" id="live-5" class="disabled" />
        <input type="button" value="6" id="live-6" class="disabled" />
        <input type="button" value="7" id="live-7" class="disabled" />
        <input type="button" value="8" id="live-8" class="disabled" />
      </div>
      <div>
        <p>Death</p>
        <input type="button" value="1" id="death-1" class="disabled" />
        <input type="button" value="2" id="death-2" class="disabled" />
        <input type="button" value="3" id="death-3" class="enabled" />
        <input type="button" value="4" id="death-4" class="disabled" />
        <input type="button" value="5" id="death-5" class="disabled" />
        <input type="button" value="6" id="death-6" class="disabled" />
        <input type="button" value="7" id="death-7" class="disabled" />
        <input type="button" value="8" id="death-8" class="disabled" />
      </div>
      <div>
        <p id="tickSpeed">Tick speed(x1: 100ms): x1</p>
        <input
          type="range"
          min="0.2"
          max="10"
          value="1"
          step="0.01"
          id="tickSpeedInput"
        />
      </div>
      <p id="hide">[hide]</p>
    </div>
  </body>
</html>
